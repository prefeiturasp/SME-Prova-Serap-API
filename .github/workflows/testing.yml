name: Docker Image Testing
 
on:

  push:
    branches: [ _development_ ]
    paths-ignore:
    - ".github/workflows/**"  
  
  workflow_dispatch:

jobs:
   
  deploy-development:
    runs-on: master
    if: ${{ github.ref == 'refs/heads/development' }}        
    environment:
      name: development
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Redeploy
        uses: luizhpriotto/action_images@kubectl-v1.1.1      
        env: 
          RANCHER_URL: ${{ secrets.RANCHER_URL }}
          RANCHER_TOKEN: ${{ secrets.RANCHER_TOKEN }}
          #WORKLOAD: sme-prova-serap-api
          NAMESPACE: sme-serap-estudante

